<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>{% block title %}IoT Dashboard{% endblock %}</title>  
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
</head>  
<body>  
    <nav class="navbar">  
        <div class="nav-container">  
            <h1 class="nav-logo">IoT Dashboard</h1>  
            <ul class="nav-menu">  
                <li><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>  
                <li><a href="{{ url_for('line_chart') }}" class="nav-link">Line Chart</a></li>  
                <li><a href="{{ url_for('bar_chart') }}" class="nav-link">Bar Chart</a></li>  
                <li><a href="{{ url_for('pie_chart') }}" class="nav-link">Pie Chart</a></li>  
            </ul>  
        </div>  
    </nav>  
    <div class="container">  
        {% block content %}{% endblock %}  
    </div>  
</body>  
</html>
